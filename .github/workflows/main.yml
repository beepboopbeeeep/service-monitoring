name: Server Monitor

on:
  schedule:
    # اجرا هر 10 دقیقه (Cron expression)
    # توجه: گیت‌هاب ممکن است با کمی تاخیر این را اجرا کند
    - cron: '*/10 * * * *'
  
  # اجازه اجرای دستی از طریق تب Actions
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests jdatetime

    - name: Run monitoring script
      run: python scripts/check_services.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update monitoring status [skip ci]"
        git push

name: Update Status

on:
  schedule:
    - cron: '*/15 * * * *' # اجرا هر 15 دقیقه
  workflow_dispatch: # قابلیت اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Monitor Script
      run: node monitor.js
      
    - name: Commit and Push changes
      run: |
        git config --global user.name 'Monitor Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add data.json
        git commit -m "Update server status" || exit 0
        git push

name: Server Monitor

on:
  schedule:
    # هر 20 دقیقه اجرا شود (زمان بر اساس UTC است)
    - cron: '*/20 * * * *'
  workflow_dispatch: # اجازه اجرای دستی

jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create Status Data
        run: node check-status.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add status-data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update server status [skip ci]"
          git push

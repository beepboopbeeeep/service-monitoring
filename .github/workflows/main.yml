name: Server Monitor Check

on:
  schedule:
    - cron: "*/15 * * * *" # اجرا هر ۱۵ دقیقه
  workflow_dispatch: # قابلیت اجرای دستی دکمه‌ای

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests jdatetime

      - name: Run Monitor Script
        run: python monitor.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Monitor Bot"
          git config --global user.email "bot@monitor.com"
          git add status_data.json
          git pull origin main --rebase -X theirs || echo "No remote changes to fetch"
          git commit -m "Update server status" || exit 0
          git push origin main


